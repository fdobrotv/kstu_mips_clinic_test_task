databaseChangeLog:
  - changeSet:
      id: client-registration
      author: Fedor Dobrotvorskii
      changes:
        - sql:
            sql: CREATE SCHEMA IF NOT EXISTS clinic;
        - createTable:
            columns:
              - column:
                  constraints:
                    primaryKey: true
                    primaryKeyName: patient_pkey
                  name: id
                  type: uuid
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: phone
                  type: VARCHAR(255)
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: birth_date
                  type: date
            tableName: patient
            schemaName: clinic